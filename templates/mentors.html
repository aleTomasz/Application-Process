{% extends "layout.html" %}

{% block page_title %}
    Mentors list
{% endblock %}

{% block content %}
    <div>
        <form action="/mentors">
            <label for="name-input">Filter by mentor last name:</label>
            <input id="name-input" type="text" name="mentor-last-name">
            <button type="submit">Search</button>
        </form>
    </div>
    <div>
        <form action="/mentors">
            <label for="city">Filter by city:
            <select name="city">
                {%for city in cities %}
                <option {{ "selected" if selected_city == city['city'] }} value="{{ city['city'] }}">{{ city['city'] }}</option>
                {% endfor %}
            </select></label>
            <button type="submit">Search</button>
        </form>
    </div>
    <div id="mentors">
        {% for mentor in mentors %}
            {{ mentor.first_name + " " + mentor.last_name }} - {{ mentor.city }}<br>
        {% endfor %}
    </div>

    {% include 'footer.html' %}
{% endblock %}
